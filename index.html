<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zubayer's Shop</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .btn {
      background: #e67e22;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Zubayer's Shop</h1>
  <p>স্বাগতম আমাদের অনলাইন দোকানে!</p>
</header>

<nav>
  <a href="#">জুতা</a>
  <a href="#">জামা</a>
  <a href="#">ডিজিটাল</a>
  <a href="#">এক্সেসরিজ</a>
</nav>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <h3>প্রোডাক্ট ১</h3>
    <p>৳১২০০</p>
    <a href="https://forms.gle/your-order-link" class="btn">অর্ডার করো</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <h3>প্রোডাক্ট ২</h3>
    <p>৳২৫০০</p>
    <a href="https://forms.gle/your-order-link" class="btn">অর্ডার করো</a>
  </div>
</section>

<footer>
  &copy; ২০২৫ Zubayer's Shop. All rights reserved.
</footer>

</body>
</html>
